<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <table>
        <tr>
          <td><button onclick="addDigit(7)">7</button></td>
          <td><button onclick="addDigit(8)">8</button></td>
          <td><button onclick="addDigit(9)">9</button></td>
          <td><button onclick="operation('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="addDigit(4)">4</button></td>
          <td><button onclick="addDigit(5)">5</button></td>
          <td><button onclick="addDigit(6)">6</button></td>
          <td><button onclick="operation('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="addDigit(1)">1</button></td>
          <td><button onclick="addDigit(2)">2</button></td>
          <td><button onclick="addDigit(3)">3</button></td>
          <td><button onclick="operation('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="clearDisplay()">C</button></td>
          <td><button onclick="addDigit(0)">0</button></td>
          <td><button onclick="operation('/')">/</button></td>
          <td><button onclick="calculate()">=</button></td>
        </tr>
      </table>
    </div>
    
    <script src="calculator.js"></script>
  </body>
</html>
